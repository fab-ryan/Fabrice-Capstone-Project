<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://kit.fontawesome.com/819befa940.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="sidebar">
        <div class="sidebar-brand">
            <img src="images/mine_logo.png" height="60px" width="60px">
        </div>
        <div class="sidebar-menu">
            <ul>
                <li class="nav-link"><a href="index.html"><span class=" fa fa-home"></span>&nbsp; Dashboard</a></li>
                <li class="nav-link active"><a href="blog-list.html"><span class=" fa fa-bars"></span> &nbsp; List
                        Blog</a></li>
                <li class="nav-link"><a href="blog-add.html"><span class=" fa fa-blog"></span>&nbsp; Add Blog</a></li>
                <li class="nav-link"><a href="contact-info.html"><span class=" fa fa-phone"></span> Contacts</a></li>
            </ul>
        </div>
    </div>
    <div class="main-content">
        <header>
            <h2>
                <div class="hamburger" id="nav-toggle" name="menu-outline">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>

                </div>

                Dashboard
            </h2>
            <div class="return-button">
                <div class="home-buttons"><a href="../index.html">Home</a></div>
                <div class="home-buttons"><a href="../contact.html">Contact</a></div>
                <div class="home-buttons"><a href="../blog.html">Blog</a></div>

            </div>
            <div class="user-wrapper dropdown">
                <div class="dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" onclick="dropdown_menu()"
                    aria-haspopup="true" aria-expanded="false">
                    <img src="./images/user.png" width="40px" height="40px" alt=" users">
                    <span id="username"></span>

                </div>
                <div class="dropdown-menu" id="dropdown-menu1" style="top:70%;">
                    <a class="dropdown-item" href="profile.html">Profile</a>
                    <a class="dropdown-item" onclick="logout()"> Logout</a>
                </div>
            </div>
        </header>
        <main>
            <table class="table table-light table-hover" style="background-color: white;">
                <thead class="thead-dark">
                    <tr>
                        <th>No</th>
                        <th>Images</th>
                        <th>Blog Name</th>
                        <th>Content</th>
                        <th>Date</th>
                        <th>actions</th>
                    </tr>
                </thead>
                <tbody class="" id="blogs">

                </tbody>
            </table>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-storage.js"></script>
    <script src="./js/main.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script>
        var rowsNum = 0;

        const db = app.firestore();
        db.collection("blogs")
            .get()
            .then((querySnapshot) => {
                querySnapshot.forEach((doc) => {

                    const datas = doc.data();
                    const title = datas.title;
                    const ImgUrl = datas.imageURL;
                    const date = datas.date;
                    const descr = datas.description;
                    const DataId = doc.id;
                    AddNewData(title, ImgUrl, descr, date, DataId);
                });
            });
        var blgid;
        function AddNewData(title, ImgUrl, descr, date, DataId) {

            blgid = DataId;

            const messageTr = document.querySelector('#blogs');


            var tr = document.createElement('tr');
            var tdNum = document.createElement('td');
            var tdImage = document.createElement('td');
            var tdTitle = document.createElement('td');
            var tdDescrition = document.createElement('td');
            var tdDate = document.createElement('td');
            var tdAction = document.createElement('td');
            var ImgTd = document.createElement('img');
            ImgTd.setAttribute('src', ImgUrl);
            ImgTd.style.width = '40px';
            ImgTd.style.height = '40px';

            rowsNum += 1;
            tdNum.innerHTML = rowsNum;
            tdTitle.innerHTML = title;
            tdDescrition.innerHTML = descr.split(/[!,?,.]/, 1);
            tdDate.innerHTML = date.toDate().toDateString();
            tdImage.appendChild(ImgTd);

            tdAction.innerHTML = `<a href="blog-view.html?${DataId}"  class="text-primary">View</a> | <a href="blog-update.html?${DataId}" class="text-success" >Update</a> |
             <a  href="#" onclick="Delete(this.id)" class="text-danger" id="${DataId}"> Delete  </a>`;
            tdAction.style.width = "17%";
            tr.appendChild(tdNum);
            tr.appendChild(tdImage);
            tr.appendChild(tdTitle);
            tr.appendChild(tdDescrition);
            tr.appendChild(tdDate);
            tr.appendChild(tdAction);
            messageTr.appendChild(tr);



        }

        function Delete(DataId) {
            swal({
                title: "Attention",
                text: "Are you sure!! You want to Delete This Blog",
                icon: "warning",
                buttons: true,

                dangerMode: true,
            }).then((willDelete) => {
                if (willDelete) {
                    db.collection("blogs").doc(DataId).delete().then(() => {
                        swal('successfuly', 'You have Delete ', 'success').then(() => {
                            location.reload();
                        });
                    }).catch((error) => {
                        console.error("Error removing document: ", error);
                    });
                }


            })

        }

    </script>

</body>

</html>
