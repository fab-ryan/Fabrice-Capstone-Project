        <link rel="stylesheet" type="text/css" href="css/style.css">

    </head>

    <body>
        <div class="sidebar">
            <div class="sidebar-brand">
                <img src="images/mine_logo.png" height="60px" width="60px">
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li class="nav-link"><a href="index.html"><span class=" fa fa-home"></span>&nbsp; Dashboard</a></li>
                    <li class="nav-link"><a href="blog-list.html"><span class=" fa fa-bars"></span> &nbsp; List Blog</a>
                    </li>
                    <li class="nav-link"><a href="blog-add.html"><span class=" fa fa-blog"></span>&nbsp; Add Blog</a>
                    </li>
                    <li class="nav-link"><a href="contact-info.html"><span class=" fa fa-phone"></span> Contacts</a>
                    </li>
                    <li class="nav-link"><a href="All-subscriber.html"><span class=" fa fa-subscript"></span>
                            &nbsp;All Subscribers</a>
                    </li>
                    <li class="nav-link"><a href="All-users.html"><span class=" fa fa-user"></span>
                            &nbsp;All Users</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-content">
            <header>
                <h2>
                    <div class="hamburger" id="nav-toggle" name="menu-outline">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>

                    </div>

                    Dashboard
                </h2>
                <div class="return-button">
                    <div class="home-buttons"><a href="../index.html">Home</a></div>
                    <div class="home-buttons"><a href="../contact.html">Contact</a></div>
                    <div class="home-buttons"><a href="../blog.html">Blog</a></div>

                </div>
                <div class="user-wrapper dropdown">
                    <div class="dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown"
                        onclick="dropdown_menu()" aria-haspopup="true" aria-expanded="false">
                        <img src="./images/user.png" width="40px" height="40px" alt=" users">
                        <span id="username"></span>

                    </div>
                    <div class="dropdown-menu" id="dropdown-menu1" style="top:70%;">
                        <a class="dropdown-item " href="profile.html" style="background-color: gray;">Profile</a>

                        <a class="dropdown-item" onclick="logout()"> Logout</a>
                    </div>
                </div>
            </header>
            <main>
                <div class="container">

                    <div class="row">
                        <div class="col-lg-12 col-md-6">
                            <div class="card text-center">
                                <div class="card-header">

                                    <h1>User Profile</h1>

                                </div>
                                <div class="card-body">
                                    <img src="./images/user.png" alt="" width="90px" height="90px">

                                    <form action="">
                                        <div class="row text-left mt-5">
                                            <div class="col-md-6">

                                                <div class="form-group">
                                                    <label for="username">User Name</label>
                                                    <input id="usern" class="form-control" type="text" name="">
                                                </div>
                                                <div class="form-group">
                                                    <label for="username">First Name</label>
                                                    <input id="fname" class="form-control" type="text" name="">
                                                </div>

                                            </div>


                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="username">Email</label>
                                                    <input id="email" class="form-control" type="text" name="">
                                                </div>
                                                <div class="form-group">
                                                    <label for="username">Last Name</label>
                                                    <input id="lname" class="form-control" type="text" name="">
                                                </div>
                                            </div>

                                            <div class="col-sm-6 col-md-4 col-xl-4">
                                                <a href="change-password.html">
                                                    <input class="form-control btn btn-outline-primary" type="button"
                                                        value="Change Password" name="">
                                                </a>

                                            </div>
                                            <div class="col-sm-6 col-md-4 col-xl-4">
                                                <input class="form-control btn btn-primary-1" type="button"
                                                    value="Update" name="">
                                            </div>
                                        </div>

                                    </form>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <script src="./js/main.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script>
            firebase.auth().onAuthStateChanged( ( user ) => {
                if ( user ) {
                    var uid = user.uid;

                    db1
                        .collection( "users" )
                        .doc( uid )
                        .get()
                        .then( ( docRef ) => {
                            const data = docRef.data();
                            document.getElementById( 'fname' ).value = data.FirstName;
                            document.getElementById( 'fname' ).readOnly = true;
                            document.getElementById( 'lname' ).value = data.LastName;
                            document.getElementById( 'lname' ).readOnly = true;
                            document.getElementById( 'usern' ).value = data.UserName;

                            document.getElementById( 'usern' ).readOnly = true;
                            document.getElementById( 'email' ).value = user.email;
                            document.getElementById( 'email' ).readOnly = true;
                        } );
                }
            } );
        </script>

    </body>

</html>
