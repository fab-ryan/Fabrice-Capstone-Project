                <div class="row">
                    <div class="col-lg-9 col-md-6 col-sm-12">
                        <div class="mt-lg-5 mb-3">
                            <div class="card animate-box fadeInUp animated">

                                    <div class="card-body text-black text-center">
                                        <h1> REGISTER HERE</h1>

                                        <form method="" action="" class="">
                                            <div class="row m-4">
                                                <div class="col-md-6">

                                                    <input type="text" name="" id="" class="form-control "
                                                        placeholder="First Name">
                                                    <input type="text" name="" id="" class="form-control mt-2 "
                                                        placeholder="User Name">
                                                    <input type="email" name="" id="" class="form-control mt-2 "
                                                        placeholder="Email">
                                                    <input type="password" name="" id="" placeholder="Password"
                                                        class="form-control mt-2">
                                                </div>

                                                <div class="col-md-6">

                                                    <input type="text" name="" id="" class="form-control "
                                                        placeholder="Last Name">

                                                    <input type="tel" name="" id="" class="form-control mt-2 "
                                                        placeholder="telephone ">
                                                    <input type="file" name="" id="" class="form-control mt-2 "
                                                        placeholder="Profile Picture ">
                                                    <input type="password" name="" id="" placeholder="Comfirm Password"
                                                        class="form-control mt-2">
                                                </div>
                                                <div class="col-md-6 ">
                                                    <input type="submit" name="" id="" value="REGISTER"
                                                        class="btn btn-primary-1 pr-lg-5 pl-lg-5">

                                                    <input type="reset" value="CLEAR" class=" btn btn-danger ">
                                                </div>
                                                <div class="col-lg-12">
                                                    <div class="register-line">
                                                        <a href="login.html" class="register text-primary">I Have
                                                            Account</a>
                                                    </div>
                                                </div>
                                            </div>


                                        </form>

                                    </div>
