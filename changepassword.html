            <main id="main">
                <div class="header">
                    <p class="text-white text-center mt-3 fadeInUp animated"> </p>
                </div>
                <div class="content_blog">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-4 ">
                                <div class="mt-lg-5 mb-3">
                                    <div class="card animate-box fadeInUp animated">
                                        <div class="img-circle">
                                            <img src="images/user.png">
                                        </div>
                                        <h1>Change Password</h1>
                                        <form class="" action="" novalidate="">


                                            <div class="form-group">
                                                <label>Current Password</label>
                                                <input type="password" name="currpass" value="" class="form-control"
                                                    required="" placeholder="Enter Current Password...">
                                            </div>
                                            <div class="form-group">
                                                <label>Create New Password</label>
                                                <div>
                                                    <input type="password" name="newpass" id="pass2"
                                                        class="form-control" data-parsley-minlength="6" required=""
                                                        placeholder="New Password...">
                                                </div>
                                                <div class="mt-2">
                                                    <input type="password" class="form-control" required=""
                                                        data-parsley-equalto="#pass2"
                                                        placeholder="Re-Type New Password">
                                                </div>
                                            </div>

                                            <div class="form-group text-center row m-t-20">
                                                <div class="col-12">
                                                    <button class="btn btn-primary btn-block waves-effect waves-light"
                                                        type="submit" name="changePass">Save
                                                        Changes</button>
                                                </div>
                                            </div>

                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

        <script>
            window.onload = setTimeout( function () {
                const preloader = document.getElementById( "preloader" );
                preloader.style.opacity = 0.1;
                const afterload = document.getElementById( "afterload" );
                preloader.style.display = "none";
                afterload.style.display = "block";
            }, 1000 );
